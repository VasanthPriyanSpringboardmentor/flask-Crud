<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Update User Details</h1>
        <form action="" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ datas.name }}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ datas.age }}" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ datas.city }}" required>

            <input type="submit" class="btn primary" value="Update User">
        </form>
    </div>
</body>
</html>
